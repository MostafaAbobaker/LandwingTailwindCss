<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landwing Tailwind Css</title>
    <link rel="shortcut icon" href="./images/logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
      rel="stylesheet"
    /> -->

    <link rel="stylesheet" href="../dist/css/style.css" />
  </head>
  <body>
    <!-- Start Navbar -->
    <nav class="fixed bg-white z-50 p-2 shadow">
        <div class="max-w-screen-xl mx-auto">
            <div class="container  mx-auto flex items-center justify-between">
                <a href="" class="branding flex items-center">
                    <img src="./images/logo.svg" alt="Landwing" class="w-12 h-12" />
                    <span class="ms-2 font-semibold text-lg ">Landwing</span>
                </a>
                <ul class="hidden md:flex gap-4">
                    <li><a href="" class="p-3 inline-block font-semibold relative 
                      before:absolute before:bottom-0 before:left-0 before:w-0 before:h-1 before:bg-purple-600 before:rounded-lg
                      hover:before:w-full before:transition-[width] before:ease-in-out before:duration-300 ">Home</a></li>
                    <li><a href="" class="p-3 inline-block font-semibold relative 
                      before:absolute before:bottom-0 before:left-0 before:w-0 before:h-1 before:bg-purple-600 before:rounded-lg
                      hover:before:w-full before:transition-[width] before:ease-in-out before:duration-300 ">Company</a></li>
                    <li><a href="" class="p-3 inline-block font-semibold relative 
                      before:absolute before:bottom-0 before:left-0 before:w-0 before:h-1 before:bg-purple-600 before:rounded-lg
                      hover:before:w-full before:transition-[width] before:ease-in-out before:duration-300 ">Marketplace</a></li>
                    <li><a href="" class="p-3 inline-block font-semibold relative 
                      before:absolute before:bottom-0 before:left-0 before:w-0 before:h-1 before:bg-purple-600 before:rounded-lg
                      hover:before:w-full before:transition-[width] before:ease-in-out before:duration-300 ">Features</a></li>
                    <li><a href="" class="p-3 inline-block font-semibold relative 
                      before:absolute before:bottom-0 before:left-0 before:w-0 before:h-1 before:bg-purple-600 before:rounded-lg
                      hover:before:w-full before:transition-[width] before:ease-in-out before:duration-300 ">Team</a></li>
                    <li><a href="" class="p-3 inline-block font-semibold relative 
                      before:absolute before:bottom-0 before:left-0 before:w-0 before:h-1 before:bg-purple-600 before:rounded-lg
                      hover:before:w-full before:transition-[width] before:ease-in-out before:duration-300 ">Contact</a></li>
                </ul>
                <div class="action flex items-center space-x-3">
                    <input type="checkbox" class="toggle toggle-primary"  />
                    <a href="" class="md:hidden">
                        <i class="fa-solid fa-bars fa-xl"></i>
                    </a>
                </div>
            </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Start Header -->
     <header> 
      <div class="max-w-screen-xl mx-auto">
        <div class="container mx-auto">
          <div class="flex items-center">
            <div class="">
              <h2>Building digital products & brands.  </h2>
              <p>This free and open-source landing page template was built using the utility classes from Tailwind CSS and based on the components from the Flowbite Library and the Blocks System.
              </p>
            </div>
          </div>
          <div class=""></div>
        </div>
      </div>
     </header>
    <!-- End Header -->


    <!-- <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script> -->
  </body>
</html>
